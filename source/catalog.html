<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Мишка</title>
</head>
<body>
  <header class="header">
      <div class="header__wrapper">
        <a class="header__logo-link" href="#">
          <img class="header__logo-img" src="http://placehold.it/150x100">
        </a>
        <button class="header__open">
          <span class="visually-hidden">Раскрыть меню</span>
        </button>
        <button class="header__close">
          <span class="visually-hidden">Закрыть меню</span>
        </button>
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#">Каталог товаров</a>
          </li>
          <li class="header__menu-item">
            <a href="#">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="header__menu-list">
          <li class="header__user-list-item header__user-list-item--search">
            <a href="#">Поиск по сайту</a>
          </li>
          <li class="header__user-list-item header__user-list-item--cart">
            <a href="#">Корзина</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="catalog-intro">
        <div class="catalog-intro__wrapper">
          <h1 class="catalog-intro__title">Каталог товаров</h1>
        </div>
      </section>
      <section class="goods">
        <div class="goods__wrapper">
          <ul class="goods__list">
            <li class="goods__item">
              <article>
                <h1 class="goods__title"><a href="#">Зайчик попрыгайчик</a></h1>
                <a href="#">
                  <img class="goods__image" src="http://placehold.it/150x100">
                </a>
                <span class="goods__description">Рост 30 см, вес 200 г</span>
                <span class="goods__cost">1 200 руб.</span>

              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <ul class="social">
          <li class="social__item">
            <a href="#">
              <span class="visually-hidden">instagram</span>
            </a>
          </li>
          <li class="social__item">
            <a href="#">
              <span class="visually-hidden">facebook</span>
            </a>
          </li>
          <li class="social__item">
            <a href="#">
              <span class="visually-hidden">twitter</span>
            </a>
          </li>
        </ul>
        <div class="footer__copyright">
          <span class="footer__develop">Разработано</span>
          <a class="footer__developer-logo" href="https://htmlacademy.ru/intensive/adaptive"><img src="http://placehold.it/150x100"></a>
        </div>
      </div>
    </footer>

</body>
</html>
